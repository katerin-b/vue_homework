<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Homework 3.2</title>
    <!-- подключаем Vue -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<section id="app">
    <form>
        <h2>Услуги</h2>
        <fieldset>
            <div v-for="service in services">
                <input type="checkbox"
                       @click="getTotalPrice($event.target.checked, service.price)">
                <div>{{ service.title }}</div>
                <div>{{ service.price }}</div>
            </div>
        </fieldset>
    </form>
    <div>Итоговая сумма:{{ totalPrice }}</div>
</section>
<script src="js/hw3.2.js"></script>
</body>
</html>
