<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Homework 2.1</title>
    <!-- подключаем Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- подключаем css -->
    <link rel="stylesheet" href="css/hw2.1.css">
</head>
<body>
    <section id="app">
        <div class="cards-container">
           <div class="card" v-for="good in sortedByCount"
            :class="{zero: good.count === 0, 'not-many': good.count<20 && good.count>1, many: good.count >20}">
               <h2>{{ good.title }}</h2>
                <p>Цена: {{ good.price }}</p>
            </div>
        </div>
    </section>
    <script src="js/hw2.1.js"></script>
</body>
</html>
