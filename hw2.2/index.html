<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Homework 2.2</title>
    <!-- подключаем Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="app" class="container">
            <!-- вывод статей -->
        <div>
            <div class="tab" v-on:click="displayMode = 'grid'">Отобразить сеткой</div>
            <div class="tab" v-on:click="displayMode = 'list'">Отобразить списком</div>
        </div>
        <div :class="displayMode">
            <div v-for="article in articles">
                <img :src=article.image>
                <h1>{{ article.title.toUpperCase() }}</h1>
            </div>
        </div>
    </section>
    <script src="js/hw2.2.js"></script>
</body>
</html>
